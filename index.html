<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <!--CSS Link-->
    <link rel = "stylesheet" href = "assets/css/style.css">
  <title>Hold Shift to Check Multiple Checkboxes</title>
</head>
<body>
    <div class="inbox">
        <div class="item">
          <input type="checkbox">
          <p>This is an inbox layout.</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Check one item</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Hold down your Shift key</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Check a lower item</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Everything in between should also be set to checked</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Isn't this so awesome?</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Check here if you agree!</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Repeat five affirmations a day.</p>
        </div>
        <div class="item">
          <input type="checkbox">
          <p>Don't forget to have an amazing day. :)</p>
        </div>
      </div>
      <script src = 'assets/js/logic.js' type="text/javaScript"></script>

    </body>
    </html>
